<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }html,body{
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-blue-900 text-white min-h-screen flex items-center justify-center px-4">

  <!-- Centered Container -->
  <div class="max-w-xl w-full">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center mb-6 text-white drop-shadow-md">
      GitHub Profile Viewer
    </h1>

    <!-- Form -->
    <form id="userForm" class="flex flex-col sm:flex-row items-center gap-4 bg-white/10 shadow-md rounded-xl p-6 backdrop-blur-md border border-white/20">
      <input
        type="text"
        id="usernameInput"
        placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 rounded-md border border-gray-400 bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <button
        type="submit"
        id="btn"
        class="search bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-semibold transition"
      >
        Search
      </button>
    </form>

    <!-- Dummy Profile Result -->
    <div
      id="profileCard"
      class="card mt-8 bg-white/10 shadow-lg rounded-xl p-6 backdrop-blur-md border border-white/20 transition-all text-white"
    >
      <!-- Avatar + Basic Info -->
      
    </div>
  </div>
<script src="async.js"></script>
</body>
</html>
